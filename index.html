<html>

<head>
    <style>
        body.thonk {
            background-color: black;
            background-image: url('images/thonksad.png');
            background-repeat: repeat;
            background-size: 10%;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-content: space-around;
            height: 100%;
        }

        .center {
            width: fit-content;
            height: fit-content;
            margin: 0;
        }

        .center-hack {
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .head {
            position: relative;
            width: 800px;
            height: 400px;
            margin: 0 auto;
            background-image: url('images/rainbow.gif');
            background-position: center;
            background-size: auto;
            background-repeat: repeat-x;
            animation: rainbow-road 20000ms;
            animation-delay: 5000ms;
            animation-iteration-count: infinite;
            line-height: 5rem;
        }

        .head > h1 {
            font-size: 350%;
            color: rgb(21, 255, 0);
            font-family: cursive;
            text-decoration: overline wavy rgb(202, 55, 178);
        }

        .item {
            margin: 5px;
            align-self: center;
            flex: 1 0 12%;
        }

        img {
            width: auto;
        }

        @keyframes rainbow-road {
            0% {
                transform: rotate(0deg) scale(1);
                margin: 0 auto;
            }

            10% {
                transform: rotate(-72deg) scale(2.8);
                margin: 0 48%;
            }

            20% {
                transform: rotate(80deg) scale(3.25);
                margin: 0 -35%;
            }

            30% {
                transform: rotate(-180deg) scale(1.2);
                margin: 0 -8%;
            }

            40% {
                transform: rotate(163deg) scale(3.1);
                margin: 0 49%;
            }

            50% {
                transform: rotate(132deg) scale(1.8);
                margin: 0 32%;
            }

            60% {
                transform: rotate(64deg) scale(2.5);
                margin: 0 -43%;
            }

            70% {
                transform: rotate(-82deg) scale(4.75);
                margin: 0 2%;
            }

            80% {
                transform: rotate(185deg) scale(0.4);
                margin: 0 32%;
            }

            90% {
                transform: rotate(-259deg) scale(2.2);
                margin: 0 -12%;
            }

            100% {
                transform: rotate(0deg) scale(2);
                margin: 0 auto;
            }
        }
    </style>
    <script type="text/javascript">
        var stevesArr = [];

        function loadSteves() {
            for (var i = 16; i > 0; i--) {
                var steveObj = {
                    'height': getRand(150, 400),
                    'steve': 'images/steves/steve' + i + '.gif'
                }
                stevesArr.push(steveObj);
            }
            shuffleArray(stevesArr);
        }

        function sendSteves() {
            for (var i = 0; i < stevesArr.length; i++) {
                var steveHome = document.getElementById('steve' + (1 + i));
                steveHome.src = stevesArr[i].steve;
                steveHome.style.height = stevesArr[i].height;
            }

            shuffleArray(stevesArr);
        }

        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }

        function getRand(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }

        setInterval(function () {
            sendSteves();
        }, getRand(2000, 5000));
    </script>
</head>

<body class="thonk" onLoad="loadSteves();">
    <div class="container head">
